name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v5

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: npx turbo check-types

      - name: Build with Turbopack
        run: npx turbo build
