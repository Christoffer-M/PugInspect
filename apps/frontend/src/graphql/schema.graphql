schema {
  query: Query
}

type Character {
  name: String!
  raiderIo: RaiderIo
  realm: String!
  region: String!
  warcraftLogs(metric: Metric, role: RoleType): Logs
}

type Encounter {
  id: Int!
  name: String!
}

type Logs {
  bestPerformanceAverage: Float
  medianPerformanceAverage: Float
  metric: Metric
  raidRankings: [RaidRanking!]
}

enum Metric {
  dps
  hps
}

type Query {
  character(metric: Metric, name: String!, realm: String!, region: String!, role: RoleType): Character
}

type RaidRanking {
  bestAmount: Float
  encounter: Encounter
  medianPercent: Float
  rankPercent: Float
  totalKills: Int
}

type RaiderIo {
  all: Segment
  dps: Segment
  healer: Segment
  tank: Segment
  thumbnailUrl: String
}

enum RoleType {
  Any
  DPS
  Healer
  Tank
}

type Segment {
  color: String!
  score: Float!
}