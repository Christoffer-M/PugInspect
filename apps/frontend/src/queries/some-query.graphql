query Character($name: String!, $realm: String!, $region: String!) {
  character(name: $name, realm: $realm, region: $region) {
    logs {
      bestPerformanceAverage
      medianPerformanceAverage
      raidRankings {
        encounter {
          id
          name
        }
        rankPercent
        medianPercent
        bestAmount
        totalKills
      }
    }
    name
    realm
    region
    raiderIoScore
    thumbnailUrl
  }
}
