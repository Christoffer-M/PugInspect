query CharacterProfile1($name: String!, $server: String!, $region: String!) {
  characterData {
    character(name: $name, serverSlug: $server, serverRegion: $region) {
      name
      server {
        name
      }
      guild {
        name
        faction
      }
      classes {
        name
        specializations {
          name
        }
      }
    }
  }
}
