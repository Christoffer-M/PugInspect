schema {
  query: Query
}

type Character {
  name: String!
  raiderIo: RaiderIo
  realm: String!
  region: String!
  warcraftLogs(metric: Metric, role: RoleType): Logs
}

enum Difficulty {
  Heroic
  LFR
  Mythic
  Normal
}

type Encounter {
  id: Int!
  name: String!
}

type Logs {
  bestPerformanceAverage: Float
  difficulty: Difficulty
  medianPerformanceAverage: Float
  metric: Metric
  raidRankings: [RaidRanking!]
}

enum Metric {
  dps
  hps
}

type Query {
  character(difficulty: Difficulty, metric: Metric, name: String!, realm: String!, region: String!, role: RoleType): Character
  characterSuggestions(region: String!, searchString: String!): [SearchResult!]!
}

type RaidProgressionDetail {
  expansion_id: Int
  heroic_bosses_killed: Int
  mythic_bosses_killed: Int
  normal_bosses_killed: Int
  raid: String!
  summary: String
  total_bosses: Int
}

type RaidRanking {
  bestAmount: Float
  encounter: Encounter
  medianPercent: Float
  rankPercent: Float
  spec: String
  totalKills: Int
}

type RaiderIo {
  all: Segment
  class: String
  dps: Segment
  healer: Segment
  race: String
  raidProgression: [RaidProgressionDetail!]
  specialization: String
  tank: Segment
  thumbnailUrl: String
}

enum RoleType {
  Any
  DPS
  Healer
  Tank
}

type SearchResult {
  name: String!
  realm: String!
  region: String!
}

type Segment {
  color: String!
  score: Float!
}